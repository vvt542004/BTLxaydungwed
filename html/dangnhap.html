<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/dangnhap.css">
</head>
<body>
    <div class="dangnhap">
        <div class="dangnhap-trai">
            <p>Đăng nhập một tài khoản sử dụng cho tất cả các dịch vụ</p>
            <img src="../anh/Dvl store.png" alt="">
        </div>
        <div class="dangnhap-phai">
            <h2>Đăng nhập</h2>
            <form>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="duytridn">                                   
                    <div class="duytridn-1">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" id="duytridntext">Duy trì đăng nhập</label>
                    </div>
                    <div class="quenmk">
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                </div>
                <button type="submit" class="nutdangnhap" onclick="window.location.href='index.html'">Đăng nhập</button>
                <div class="dkyngay">
                    <div class="dkyngay-1">Chưa có tài khoản?</div>
                    <a href="dangky.html" class="dkyngay-1">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
